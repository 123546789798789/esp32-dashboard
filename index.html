<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 環境監控面板</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    :root {
      --bg-color: #f7f9fc;
      --text-color: #333;
      --card-bg: white;
      --card-shadow: rgba(0,0,0,0.1);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --card-bg: #1e1e1e;
      --card-shadow: rgba(255,255,255,0.05);
    }

    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--text-color);
      border-radius: 8px;
      padding: 5px 12px;
      cursor: pointer;
      font-size: 16px;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 16px var(--card-shadow);
      padding: 20px;
      width: 100%;
      max-width: 480px;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .card h2 {
      margin-top: 0;
      color: var(--text-color);
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button.on {
      background-color: #27ae60;
      color: white;
    }

    button.off {
      background-color: #e74c3c;
      color: white;
    }

    canvas {
      margin-top: 10px;
      width: 100% !important;
      height: 300px !important;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">🌙 夜間</button>

  <h1>🌍 ESP32 環境監控面板</h1>

  <div class="container">

    <div class="card">
      <h2>🌡️ 溫濕度</h2>
      <p><strong>溫度：</strong> <span id="temperature">--</span> °C</p>
      <p><strong>濕度：</strong> <span id="humidity">--</span> %</p>
      <canvas id="tempChart"></canvas>
      <canvas id="humChart"></canvas>
    </div>

    <div class="card">
      <h2>🚪 門磁感應</h2>
      <p><strong>狀態：</strong> <span id="door">--</span></p>
    </div>

    <div class="card">
      <h2>🌫️ PM2.5</h2>
      <p><strong>數值：</strong> <span id="pm25">--</span></p>
    </div>

    <div class="card">
      <h2>🕹️ 繼電器控制</h2>
      <p>
        繼電器 1：
        <button class="on" onclick="toggleRelay('home/relay1', 'ON')">開</button>
        <button class="off" onclick="toggleRelay('home/relay1', 'OFF')">關</button>
      </p>
      <p>
        繼電器 2：
        <button class="on" onclick="toggleRelay('home/relay2', 'ON')">開</button>
        <button class="off" onclick="toggleRelay('home/relay2', 'OFF')">關</button>
      </p>
    </div>

  </div>

  <script>
    const client = mqtt.connect("wss://b956275ec60b4dda832e1a4eb6ad3e1b.s1.eu.hivemq.cloud:8884/mqtt", {
      username: "qwert",
      password: "Qwer1234"
    });

    const maxPoints = 20;
    let tempData = [], humData = [], timeLabels = [];

    const tempChart = new Chart(document.getElementById('tempChart'), {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [{
          label: "溫度 (°C)",
          borderColor: "#e74c3c",
          backgroundColor: "rgba(231, 76, 60, 0.1)",
          data: tempData
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });

    const humChart = new Chart(document.getElementById('humChart'), {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [{
          label: "濕度 (%)",
          borderColor: "#3498db",
          backgroundColor: "rgba(52, 152, 219, 0.1)",
          data: humData
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });

    client.on("connect", () => {
      client.subscribe("home/temperature");
      client.subscribe("home/humidity");
      client.subscribe("home/door");
      client.subscribe("home/pm25");
    });

    client.on("message", (topic, message) => {
      const msg = message.toString();
      const now = new Date().toLocaleTimeString();

      if (topic === "home/temperature") {
        document.getElementById("temperature").innerText = msg;
        updateChart(tempChart, tempData, now, parseFloat(msg));
      }
      if (topic === "home/humidity") {
        document.getElementById("humidity").innerText = msg;
        updateChart(humChart, humData, now, parseFloat(msg));
      }
      if (topic === "home/door") {
        document.getElementById("door").innerText = msg === "OPEN" ? "🚪 開啟" : "🔒 關閉";
      }
      if (topic === "home/pm25") {
        document.getElementById("pm25").innerText = msg;
      }
    });

    function updateChart(chart, dataArr, label, value) {
      if (dataArr.length >= maxPoints) {
        dataArr.shift();
        chart.data.labels.shift();
      }
      dataArr.push(value);
      chart.data.labels.push(label);
      chart.update();
    }

    function toggleRelay(topic, state) {
      client.publish(topic, state);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".theme-toggle");
      btn.textContent = document.body.classList.contains("dark") ? "☀️ 白天" : "🌙 夜間";
    }
  </script>
</body>
</html>
